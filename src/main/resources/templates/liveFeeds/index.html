<body>
<div th:fragment="websocket">
    <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">


    <div class="row" th:if="${databaseThread==false}">
        <h1>No live threads</h1>
    </div>

    <div th:if="${databaseThread==true}">
        <div class="row" >
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th th:text="${'Trending Topic: '+thread.title +' Category: '+thread.category.title}" ></th>
                    <input type="hidden" th:value="${thread.id}" id="thread" name="threadId" th:data="${thread.id}"/>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
        <!--<div class="col-md-6">-->
            <!--<form class="form-inline">-->
                <!--<div class="form-group">-->
                    <!--<label for="name">What is your name?</label>-->
                    <!--<input type="text" id="name" class="form-control" placeholder="Your name here..."/>-->
                <!--</div>-->
        <!--</div>-->
    </div>
    <div class="row" sec:authorize="isAuthenticated()">
                    <div class="col-md-6 col-md-offset-3">
                        <!--id="customerForm"-->
                        <form id="postsForm" class="form-inline form-post">
                            <div class="form-group">
                                <label for="description">Join the hottest Thread</label>
                                <input type="text" id="description" name="description" class="form-control" placeholder="Type your post here..."/>
                                <input type="hidden"
                                       id="csrf"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}"/>
                            </div>
                            <button id="send" class="btn btn-default" type="submit">Send</button>
                        </form>
                    </div>
    </div>
    </div>

</div>

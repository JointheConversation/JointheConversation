<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" >
<head th:replace="fragments/header :: header('Registration page')">
</head>
<body>
<nav th:replace="fragments/navbar::navbar"></nav>
<div th:replace="fragments/footer::jQuery"></div>

<div class="container">
    <div class="row">
        <h1>Create an account</h1>
        <form th:action="@{/register}" method="POST" th:object="${user}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" th:field="*{username}" class="form-control"/>
                <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />

            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" th:field="*{email}" class="form-control"/>
                <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />

            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" th:field="*{password}" class="form-control"/>
                <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
            </div>
            <div>
                <label for="file">Upload a file!</label>
                <input id="file" name="file" type="file" />
                <br />
            </div>
            <input value="Sign me up!" type="submit" class="btn btn-primary"/>
        </form>
    </div>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>

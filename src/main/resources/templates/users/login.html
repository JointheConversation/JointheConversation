<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" >
<head th:replace="fragments/header :: header('Login')">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <div class="row">
        <h1>Remember Me</h1>
        <form th:action="@{/login}" method="POST" th:object="${user}">
            <div class="form-group">

                    <label for="username" >username</label>
                    <input th:type="text" id="username" name="username"  class="form-control"/>
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input id="password" th:type="text" class="form-control"/>
            </div>

            <input value="login!" type="submit" class="btn btn-primary"/>
        </form>
    </div>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: header('All posts')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<h1>Post Away!</h1>
<div th:replace="fragments/footer::jQuery"></div>
<div class="container">
    <h1 th:text="${thread.title}"></h1>
    <div class="row">
            <ul>
                <li class="col-md-6" th:each="post : ${posts}">
                    <p th:text="${post.description}"></p>
                </li>
                <!--th:href="@{/posts/{id}(id=${posts.id})}"-->
            </ul>
            <a th:if="${createduser}" class="btn btn-sm btn-warning" th:href="@{/posts/{id}/edit(id=${post.id})}">Edit</a>

    </div>
</div>

<footer th:text="${thread.date}"></footer>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>

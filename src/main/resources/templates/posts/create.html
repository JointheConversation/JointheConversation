
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"  th:replace="fragments/header :: header('your thoughts')" />
    <title>Start</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div th:replace="fragments/footer::jQuery"></div>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1 class="text-center">Your thoughts?</h1>
        <form th:include="fragments/form :: form-post"
              th:method="post"
              th:action="@{'/categories/'+ ${category.title}+'/threads/'+${thread.id}+'/posts/create'}"
              th:object="${post}"
              enctype="multipart/form-data">
        </form>
    </div>
    </div>


<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>

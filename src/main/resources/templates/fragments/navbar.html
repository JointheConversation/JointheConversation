<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>

</head>
<body>

<p>You should not see this</p>


<nav class="navbar navbar-default" th:fragment="navbar">
<div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <!--<div class="w3-bar w3-white w3-center w3-opacity-min w3-hover-opacity-off">-->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" href="/">Join The Conversation</a>

        </div>


        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <!--<ul>-->
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <img class="img-circle img-responsive navbar-right"  style="width:12%" th:if="${#authentication.principal.uploadPathUser!=null}" th:src="${'/userprofilepic/'+ #authentication.principal.uploadPathUser}"/>
                </li>

                <li sec:authorize="isAuthenticated()"><p class="navbar-text nav navbar-nav  nav-link"><a th:href="@{'/profile/'+ ${#authentication.principal.username}}" th:text="${#authentication.principal.username}"><span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span></a></p></li>

                <li sec:authorize="isAuthenticated()">
                    <a href="/categories">Conversations <span class="glyphicon glyphicon-comment" aria-hidden="true"></span></a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="!isAuthenticated()" >
                    <a href="/register">Sign Up</a>
                </li>

                <li class="dropdown" sec:authorize="!isAuthenticated()">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
                    <ul id="login-dp" class="dropdown-menu">
                        <li>
                            <div class="row">
                                <div class="col-md-12">
                                    <form class="form nav-link" role="form" method="post" th:action="@{/login}" accept-charset="UTF-8" id="login-nav">
                                        <div class="form-group">
                                            <label class="sr-only" for="username">Username</label>
                                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required="required"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="password">Password</label>
                                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required"/>
                                            <!--<div class="help-block text-right"><a href="">Forget the password ?</a></div>-->
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"/> keep me logged-in
                                            </label>
                                        </div>
                                    </form>
                                </div>
                                <div class="bottom text-center">
                                    New here ? <a href="/register"><b>Join Us</b></a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
                <ul class=" nav navbar-nav navbar-form navbar-left">
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" th:method="post">
                    <button class="btn-link btn nav-link">Logout</button>
                    </form>
                </li>
            </ul>
            <!--</ul>-->
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>







<p>You should not see this</p>

</body>
</html>

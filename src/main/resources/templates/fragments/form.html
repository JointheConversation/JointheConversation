<!DOCTYPE html>
<div lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<nav th:replace="fragments/navbar::main-navbar"></nav>

<!-- if user is creating a thread -->
<div th:if="${/categories/{category.title}/threads/create}" >
<form th:fragment="form">
    <div class="form-group">
        <label for="title">Title</label>
        <input id="title" th:field="*{title}" class="form-control" />
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <input id="body" th:field="*{body}" class="form-control" />
    </div>
    <input type="submit" class="btn btn-primary btn-block" />
</form>
</div>

<!-- if user is creating a post on a thread -->
<div th:unless="${/categories/{category.title}/threads/{thread.id}/posts/create}">
<form th:fragment="form">
<div class="form-group">
    <label for="body">Body</label>
    <input id="body" th:field="*{body}" class="form-control" />
</div>
<input type="submit" class="btn btn-primary btn-block" />
</div>

</form>
    </body>
</html>
</div>

<!--Displays all threads in a given category. *features a button/link to view the form to create a thread, over in threads/create.html.  -->
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Choose a Thread topic')"> </head>

<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div th:replace="fragments/footer::jQuery"></div>


<div>
    <ul>
        <a th:each="thread : ${threads}"
           th:href="@{'/categories/'+ ${category.title}+'/threads/'+${thread.id}+'/posts'}">
            <li th:text="${thread.title}"></li>
        </a>
    </ul>
</div>
<ul>
<li>
    <a th:href="@{'/categories/'+ ${category.title}+'/threads/create'}"><li th:text="'Start a conversation on ' + ${category.title}"></li></a>
</li>
</ul>




<footer th:include="fragments/footer :: footer"></footer>

</body>
</html>
